<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="src/styles/main.css">
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="hero__title">
          <img src="/src/assets/image.png" alt="page-logo" class="nav__logo">
        </div>
        <h1>yn0ht's market</h1>
        <!-- Botón hamburguesa -->
        <button class="nav__toggle" aria-label="Open menu" aria-expanded="false">
          <!-- SVG de 3 líneas, tamaño 24 px -->
          <svg class="nav__icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>

        <!-- Overlay menu -->
        <div class="nav__menu" role="dialog" aria-modal="true">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link" href="#account">Tu cuenta</a></li>
            <li class="nav__item"><a href="#" class="nav__link" href="#cart">Carrito</a></li>
            <li class="nav__item"><a href="#" class="nav__link" href="#offers">Ver ofertas</a></li>
            <li class="nav__item"><a href="#" class="nav__link" href="#social">Redes sociales</a></li>
            <li class="nav__item"><a href="#" class="nav__link" href="#contact">Contáctanos</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero__subtitle">

        <h2>
          <small>¡Donde comprar</small>
          <small>y vender de</small>
          <small>todo!</small>
        </h2>
        <div class="hero__subtitle-image">
          <img loading="lazy" decoding="async" src="https://images.pexels.com/photos/5632381/pexels-photo-5632381.jpeg" alt="chart-icon">
        </div>
      </div>

      <div class="hero__CTA">
        <div class="hero__CTA-shoopingButtons">
          <a href="#" class="hero__CTA-button">
          Compra
        </a>
        <a href="#" class="hero__CTA-button">
          Vende
        </a>
        </div>
        <div class="hero__CTA-login">
            <p>¿Ya eres miembro?</p>
            <a href="#" class="hero__CTA-button">
            ¡Ingresa aquí!
            </a>
        </div>

      </div>

      <section id="offers">

      </section>
    </main>
    <!-- <div id="app">
    </div> -->
    <script type="module" src="/src/scripts/main.js"></script>
  </body>
</html>
